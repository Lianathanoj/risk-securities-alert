    <script>

        function clearForm() {

            if (confirm('Are you sure? All fields will be reset!')) {
                document.getElementById("register").reset();
            }
        }

        function check() {

            if (confirm('Please check over the form and verify that all fields are correct!')) {
                return true;
            }
            return false;

        }
    </script>
