    <script>

        function clearForm() {

            if (confirm('Are you sure? All fields will be reset!')) {
                document.getElementById("register").reset();
            }
        }

        function check() {

            if (confirm('Please check over the form and verify that all fields are correct!')) {
                return true;
            }
            return false;

        }

        function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<head>
	<title>Welcome!</title>

<body>
<header>
    <legend style="padding: 25px;font-size: 250%;margin-bottom: 150px; text-align: center">Register Information</legend>
</header>
<center>
<div class="well" style="margin-right: 550px;margin-left: 550px">
<form id="register" onsubmit="return check();" action="registration.php" method="post">
            <fieldset>
                Username*: <input type="text" name="username" required>

                Phone Number: <input type="text" name="phone" required><br>
                <br>

                Password*: <input name="password" required="required" type="password" id="password" />

                Confirm Password: <input name="password_confirm" required="required" type="password" id="password_confirm" oninput="check(this)" /><br>
                <br>

                Email: <input type="text" name="email">

            </fieldset>

            <span id="writeroot"></span>
            <br>
            <input type="submit" value="Submit">
            <input type="button" onclick="clearForm()" value="Clear entire form">

        </form>
</div>
</center>
